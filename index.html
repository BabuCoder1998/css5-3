<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/logomark.svg" />
    <title>Hotels</title>
</head>

<body>
    <div class="main-container">
        <nav>
            <div class="side-bar">
                <img src="images/logomark.svg" alt="logo" class="main-logo">
                <img src="images/home.svg" alt="side-bar-logos" class="side-bar-logos">
                <img src="images/user-group.svg" alt="side-bar-logos" class="side-bar-logos">
                <img src="images/files.svg" alt="side-bar-logos" class="side-bar-logos">
                <img src="images/hotels.svg" alt="side-bar-logos" class="side-bar-logos"> 
            </div>
        </nav>
        <header>
            <div class="header-container">
                <div class="search-engine">
                    <img src="images/loop.svg" alt="search">
                    <p class="search-para">Search in homes, Apartments, Villas,...</p>
                </div>
                <div class="profile">
                    <p class="profile-para">Brooklyn Simmons</p>
                    <img src="images/Brooklyn.svg" alt="profile">
                </div>
            </div>
        </header>
    </div>
</body>

</html>
